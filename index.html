<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="yoonji.net 웹 퍼블리셔 포트폴리오">
    <meta name="keywords" content="웹 퍼블리셔, 포트폴리오, 웹 퍼블리셔 포트폴리오, 신입 웹퍼블리셔 포트폴리오 ">
   
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/animation.css">

    <!--  font  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
   
    <title>YOONJI'S PORTFOLIO 2024</title>
</head>
<body>
    <!-- mouse -->
    <div class="mouse"></div>
    <!-- main -->
    <main id="main" data-name="main">
        <!-- bg -->
        <div class="bg">
            <!-- 구름 bg -->
            <span class="bg-cloud"></span>

            <!-- 섬 -->
            <div class="bg-island">
                <div>
                    <span class="island-base"></span>
                    <span class="island-sim"></span>
                </div>
            </div>
        </div>

        <!-- title -->
        <h1 class="title">
            <span class="title-1"></span>
            <span class="title-2"></span>
        </h1>
        <p>simyoonji@portfolio</p>
    </main>

    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        
        <header> 
            <nav>
                <ul>
                    <li class="page active">
                        <a href="#main">
                            <img src="./img/하트_03.png" alt="main">
                            <p>main</p>
                        </a>
                    </li>
                    <li class="page">
                        <a href="#about">
                            <img src="./img/하트_03.png" alt="about">
                            <p>about</p>
                        </a>
                    </li>
                    <li class="page">
                        <a href="#project" >
                            <img src="./img/하트_03.png" alt="project">
                            <p>project</p>
                        </a>
                    </li>
                    <li class="page">
                        <a href="#contact" >
                            <img src="./img/하트_03.png" alt="contact">
                            <p>contact</p>
                        </a>
                    </li>
                    <li class="page">
                        <a href="#footer" >
                            <img src="./img/하트_03.png" alt="footer">
                            <p>footer</p>
                        </a>
                    </li>
                </ul>

                <h3 class="header-text-change"></h3>
            </nav>
        </header>

        <!-- container -->
       <div id="container">

            <!-- about -->
            <section id="about" data-name="about">
                about
            </section>

            <!-- project -->
            <section id="project" data-name="project">
                project
            </section>

            <!-- contact -->
            <section id="contact" data-name="contact">
                contact
            </section>
       </div>
    </div>

    <footer id="footer" data-name="footer">
        footer
    </footer>


     <!-- script -->
     <script src="./script/main.js" defer></script>
    </body>
</html>
