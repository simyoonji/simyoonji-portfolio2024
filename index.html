<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="yoonji.net 웹 퍼블리셔 포트폴리오">
    <meta name="keywords" content="웹 퍼블리셔, 포트폴리오, 웹 퍼블리셔 포트폴리오, 신입 웹퍼블리셔 포트폴리오 ">
   
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/animation.css">

    <!--  font  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css">
   
    <title>YOONJI'S PORTFOLIO 2024</title>
</head>
<body>
    <div id="main">
        <!-- bg -->
        <div class="bg">
            <span class="bg-cloud"></span>

            <span class="bg-island">
                <span class="island-base"></span>
            </span>
        </div>

        <!-- title -->
        <h1 class="title">
            <span class="title-1"></span>
            <span class="title-2"></span>
        </h1>
        
    </div>

    <!-- wrap -->
    <div id="wrap">

        <!-- header -->
        <header> 
            <nav>
                <ul>
                    <li class="active">
                        <a href="#main">
                            <img src="./img/8비트 구름.png" alt="main">
                            <p>main</p>
                        </a>
                    </li>
                    <li>
                        <a href="#about">
                            <img src="./img/8비트 구름.png" alt="about">
                            <p>about</p>
                        </a>
                    </li>
                    <li>
                        <a href="#project">
                            <img src="./img/8비트 구름.png" alt="project">
                            <p>project</p>
                        </a>
                    </li>
                    <li>
                        <a href="#contact">
                            <img src="./img/8비트 구름.png" alt="contact">
                            <p>contact</p>
                        </a>
                    </li>
                    <li>
                        <a href="#footer">
                            <img src="./img/8비트 구름.png" alt="footer">
                            <p>footer</p>
                        </a>
                    </li>
                </ul>

                <h3>SYJ</h3>
            </nav>
        </header>

        <!-- container -->
       <div id="container">

            <!-- about -->
            <section id="about">
                about
            </section>

            <!-- project -->
            <section id="project">
                project
            </section>

            <!-- contact -->
            <section id="contact">
                contact
            </section>
       </div>
    </div>

    <footer id="footer">
        footer
    </footer>





     <!-- gsap -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
     <!-- script -->
     <script src="./script/scroll-animation.js" defer></script>
     <script src="./script/main.js" defer></script>
